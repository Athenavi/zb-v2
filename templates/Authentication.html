<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入Tailwind CSS的样式文件 -->
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/image/day.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #2c3e50;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        #myFooter {
            background: transparent;
        }
    </style>

</head>
<!-- 导航栏 -->
<body class="bg-gray-100 text-gray-900" data-theme="light">
<!-- Navigation -->
<!-- 页面内容 -->
<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="w-1/2">
            <br>
            {% if form =='confirm' %}
                <form method="post" action="/confirm-password">
                    <div class="mb-4">
                        <label for="password"
                               class="block text-gray-700 text-sm font-bold mb-2">你需要输入当前密码来确认身份</label>
                        <input type="password"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="password" name="password" required>
                    </div>
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    >
                        我已确认
                    </button>
                </form>
            {% endif %}

            {% if form =='change' %}
                <form id="changePasswordForm" action="/change-password" method="POST">
                    <h1>修改密码</h1>
                    <div class="mb-4">
                        <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">新密码</label>
                        <input type="password"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password"
                               class="block text-gray-700 text-sm font-bold mb-2">再次确认新密码</label>
                        <input type="password"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    >
                        提交修改
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</div>

<!-- 页面底部 -->
{% from 'footer.html' import zyfooter %}
{{ zyfooter(notice) }}
</body>

</html>
